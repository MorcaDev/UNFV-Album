<!DOCTYPE html>
<html>
  <head>
    <title>Villa AR</title>
    <!-- librerias de ARjs y AFrame -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.j.mins"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- archivos js principales para funcionalidad -->
    <script type="text/javascript" src="../JS/script01.js"></script>
    <script type="text/javascript" src="../JS/script03.js"></script>

    <!-- cs  -->
    <link rel="stylesheet" href="../CS/cameraModuleStyle.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="linkContainer">
      <a href="../index.html">Regresar</a>
    </div>
    <a-scene
      id="a-scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >
      <!-- MARCADORES DE VIDEO -->

      <!-- VILLAREAL -->
      <a-marker
        id="videoMarker"
        type="pattern"
        url="../src/videos/unfv/marker.patt"
      >
        <video
          id="miVideo"
          crossorigin="anonymous"
          src="../src/videos/unfv/villaInformacion.mp4"
        ></video>

        <a-video src="#miVideo" position="0 0 0" rotation="270 0 0"></a-video>
      </a-marker>

      <!-- FIEI -->
      <a-marker
        id="videoMarker02"
        type="pattern"
        url="../src/videos/fiei/marker.patt"
      >
        <video
          id="miVideo02"
          crossorigin="anonymous"
          src="../src/videos/fiei/fiei_video_cede_sucursal.mp4"
        ></video>

        <a-video src="#miVideo02" position="0 0 0" rotation="270 0 0"></a-video>
      </a-marker>

      <!-- MARCADORES 3D -->

      <!-- INFORMATICA -->
      <a-marker
        id="informatica_marker"
        type="pattern"
        url="../src/3d/informatica/marker.patt"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
        emitevents="true"
      >
        <a-entity
          id="informatica_entity"
          gltf-model="url(../src/3d/informatica/model.glb);"
          scale="12 12 12"
          rotation="0 180 200"
        ></a-entity>
      </a-marker>
 
      <!-- MECATRONICA -->
      <a-marker
        id="mecatronica_marker"
        type="pattern"
        url="../src/3d/mecatronica/marker.patt"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
        emitevents="true"
      >
        <a-entity
          id="mecatronica_entity"
          gltf-model="url(../src/3d/mecatronica/model.glb);"
          scale="0.7 0.7 0.7"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>
 
      <!-- ELECTRONICA -->
      <a-marker
        id="electronica_marker"
        type="pattern"
        url="../src/3d/electronica/marker.patt"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
        emitevents="true"
      >
        <a-obj-model
          id="electronica_entity"
          src="../src/3d/electronica/electrica.obj"
          mtl="../src/3d/electronica/electrica.mtl"
          scale="0.1 0.1 0.1"
          rotation="0 90 270"
          
        ></a-obj-model>
      </a-marker>
 
      <!-- TELECOMUNICACIONES -->
      <a-marker
        id="telecomunicaciones_marker"
        type="pattern"
        url="../src/3d/telecomunicaciones/marker.patt"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse;"
        emitevents="true"
      >
        <a-obj-model
          id="telecomunicaciones_entity"
          src="../src/3d/telecomunicaciones/SignalTower.obj"
          mtl="../src/3d/telecomunicaciones/SignalTower.mtl"
          scale="0.1 0.1 0.1"
          rotation="0 180 210"
          
        ></a-obj-model>
      </a-marker>

      <!-- MARCADORES FOTOS-LOOP -->

      <!-- SALONES -->
      <a-marker type="pattern" url="../src/img/salones/marker.patt">
        <a-plane
          id="salonImagePlane"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/salones/img_01.jpg)"
        ></a-plane>
      </a-marker>

      <!-- BIBLIOTECA -->
      <a-marker type="pattern" url="../src/img/biblioteca/marker.patt">
        <a-plane
          id="bibliotecaImagePlane"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/biblioteca/img_01.jpg)"
        ></a-plane>
      </a-marker>

      <!-- PROFESORES -->
      <a-marker type="pattern" url="../src/img/profesores/marcador/marker.patt">
        <a-plane
          id="profesImagePlane"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/profesores/cesar cuba.jpg)"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
