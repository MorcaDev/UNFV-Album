<!DOCTYPE html>
<html>
  <head>
    <title>Villa AR</title>
    <!-- librerias de ARjs y AFrame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- archivos js principales para funcionalidad -->
    <script type="text/javascript" src="../JS/script01.js"></script>

    <!-- cs  -->
    <link rel="stylesheet" href="../CS/cameraModuleStyle.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="linkContainer">
      <a href="../index.html">Main Page </a>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- marcadores de video -->

      <a-marker
        id="videoMarker"
        type="pattern"
        url="../src/img/patt/marker01/pattern-img01.patt"
      >
        <video
          id="miVideo"
          crossorigin="anonymous"
          src="../src/videos/villaInformacion.mp4"
        ></video>

        <a-video src="#miVideo" position="0 0 0" rotation="270 0 0"></a-video>
      </a-marker>

      <a-marker
        id="videoMarker02"
        type="pattern"
        url="../src/img/patt/marker07/pattern-img07.patt"
      >
        <video
          id="miVideo02"
          crossorigin="anonymous"
          src="../src/videos/fiei_video_cede_sucursal.mp4"
        ></video>

        <a-video src="#miVideo02" position="0 0 0" rotation="270 0 0"></a-video>
      </a-marker>

      <!-- Imagen 360 -->
      <a-sky id="sky" visible="false" rotation="0 -130 0"></a-sky>
      <!-- marcadores de Imagen -->

      <a-marker
        type="pattern"
        url="../src/img/patt/marker02/pattern-img02.patt"
      >
        <a-plane
          id="imagePlaneHiro"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/markerImages/i01.jpeg)"
        ></a-plane>
      </a-marker>

      <a-marker
        type="pattern"
        url="../src/img/patt/marker03/pattern-img03.patt"
      >
        <a-plane
          id="imagePlaneHiro01"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/markerImages/i02.jpeg)"
        ></a-plane>
      </a-marker>

      <a-marker
        type="pattern"
        url="../src/img/patt/marker04/pattern-img04.patt"
      >
        <a-plane
          id="imagePlaneHiro"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/markerImages/i03.jpeg)"
        ></a-plane>
      </a-marker>

      <a-marker
        type="pattern"
        url="../src/img/patt/marker05/pattern-img05.patt"
      >
        <a-plane
          id="imagePlaneHiro"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/markerImages/i04.jpeg)"
        ></a-plane>
      </a-marker>

      <a-marker
        type="pattern"
        url="../src/img/patt/marker06/pattern-img06.patt"
      >
        <a-plane
          id="imagePlaneHiro"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: url(../src/img/markerImages/i05.jpeg)"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
